<div class="table">
  <h1>Список файлов</h1>
  <table>
    <thead>
    <tr>
      <td id="id">№</td>
      <td id="name">Наименование файла</td>
      <td id="weight">Размер файла</td>
      <td id="date">Дата создания</td>
      <td id="link">Ссылка для скачивания</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.weight }} МБ</td>
      <td>{{ item.date }}</td>
      <td>
        <a href="#">Скачать</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="button_upload">
    <button>Загрузить файл</button>
  </div>
</div>
